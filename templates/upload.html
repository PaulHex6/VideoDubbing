<!doctype html>
<html>
<head>
    <title>Upload MP4 File</title>
    <script>
        function showUploadMessage() {
            document.getElementById('status').innerText = "Uploading file, please wait...";
        }
    </script>
</head>
<body>
    <h1>Upload MP4 File</h1>
    <!-- Flash messages for status updates -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <div id="status"></div>
    <form method="post" enctype="multipart/form-data" onsubmit="showUploadMessage()">
        <input type="file" name="file" required>
        <input type="submit" value="Upload and Translate">
    </form>
</body>
</html>
