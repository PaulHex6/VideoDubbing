{% extends 'base.html' %}

{% block title %}Translated Video{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Translated Video</h1>

    <!-- Video Preview -->
    <div class="mb-4">
        <video controls width="512">
            <source src="{{ url_for('download_file', file_id=file_id) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Download Button -->
    <div class="btn-group">
        <a href="{{ url_for('download_file', file_id=file_id) }}" class="btn btn-primary">Download</a>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="{{ url_for('download_file', file_id=file_id) }}">Download Video</a>
        </div>
    </div>
</div>
{% endblock %}
